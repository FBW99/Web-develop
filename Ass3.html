<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .Top1 {
            background-color: rgb(243, 61, 61);
            width: 100%;
            height: 25vh;    
            text-align: center;
            padding: 50px;
            
        }

        .Top2{
            width: 100%;
            height: 50vh;
            text-align: center;

        }

        .first, .second, .right {
            float: left;
            height: 100%;
            
        }

        .first {
            background-color: rgb(57, 255, 179);
            width: 25%;
            color: black;
        }

        .second {
            background-color: rgb(219, 163, 210);
            width: 50%;
        }

        .right {
            background-color: rgb(57, 255, 179);
            width: 25%;
        }

        .Top3 {
            background-color: rgb(243, 61, 61);            
            width: 100%;
            height: 25vh;
            text-align: center;
            padding: 50px;
            
        }
    </style>
</head>
<body>
    
    <div class="Top1">
        <h2>25%</h2>

    </div>

    <div class="Top2">
        <div class="first"><h2>25%</h2></div>
        <div class="second"><h2>50%</h2></div>
        <div class="right"><h2>25%</h2></div>
    </div>

    <div class="Top3">
        <h2>25%</h2>
    </div>

</body>
</html>
