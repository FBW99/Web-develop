<!DOCTYPE html>
<html>
<head>
  <style>
    .Container div {
      height: 100vh;
      float: left;
    }

    .left {
      width: 33%;
      background-color:pink;
      text-align: center;
      color: brown;
    }

    .Center {
      width: 33%;
      background-color: rgb(180, 166, 166);
      text-align: center;
      color: brown;
    }

    .Right {
      width: 33%;
      background-color: rgb(12, 4, 4);
      text-align: center ;
      color: brown;
      
    }
  </style>
</head>
<body>
  <div class="Container">
    <div class="left"><h1>Left</h1></div>
    <div class="Center"><h1>Center</h1></div>
    <div class="Right"><h1>Right</h1></div>
  </div>
</body>
</html>
