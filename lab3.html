<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .Top1 {
            background-color: red;
            width: 100%;
            height: 25vh;    
           
        }

        .Top2{
            width: 100%;
            height: 50vh;
        }

        .first, .second, .right {
            float: left;
            height: 100%;
            
        }

        .first {
            background-color: rgb(225, 225, 247);
            width: 25%;
            color: black;
        }

        .second {
            background-color: rgb(112, 213, 44);
            width: 50%;
        }

        .right {
            background-color: blueviolet;
            width: 25%;
        }

        .Top3 {
            background-color: brown;            
            width: 100%;
            height: 25vh;
            
        }
    </style>
</head>
<body>
    
    <div class="Top1">
        <h2>25%</h2>

    </div>

    <div class="Top2">
        <div class="first"><h2>25%</h2></div>
        <div class="second"><h2>50%</h2></div>
        <div class="right"><h2>25%</h2></div>
    </div>

    <div class="Top3">
        <h2>25%</h2>
    </div>

</body>
</html>
