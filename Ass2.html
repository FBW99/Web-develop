<!DOCTYPE html>
<html>
<head>
  <style>
    .Container div {
      height: 100vh;
      float: left;
    }

    .left {
      width: 33%;
      background-color:rgb(55, 247, 103);
      text-align: center;
      
    }

    .Center {
      width: 33%;
      background-color: rgb(250, 7, 7);
      text-align: center;
      
    }

    .Right {
      width: 33%;
      background-color: rgb(20, 250, 108);
      text-align: center ;
      
    }
  </style>
</head>
<body>
  <div class="Container">
    <div class="left"><h1>Left</h1></div>
    <div class="Center"><h1>Center</h1></div>
    <div class="Right"><h1>Right</h1></div>
  </div>
</body>
</html>
